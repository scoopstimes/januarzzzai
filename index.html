<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/chatbot-bg.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Zen Maru Gothic' rel='stylesheet'>
   <link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css">  
    <title>Januarzzz Ai</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main
      class="w-full min-h-[calc(100vh-1rem)] max-h-[calc(100vh-1rem)] flex flex-col main-ai"
    >
      <!-- Header -->
      <header class="p-2 flex gap-5 items-center header-ai">
        <img
          src="chatbot-bg.jpeg"
          alt="chatbot image"
          class="w-10 h-10 rounded-lg"
        />
        <h1 class=" text-lg font-medium">Januarzzz AI</h1>
      </header>
      <!-- Chat Box -->
      <div  class="flex-1 overflow-y-auto"  >
        <!-- Chat area -->
        <div class="p-2 flex flex-col" style="padding-top: 20px; padding-bottom: 130px; gap: 20px;" id="chat-container"></div>
      </div>
      <!-- prompt -->
      <div class="chat-input" style="display: flex; width: 100%; margin-top: 20px;position: fixed;margin-left: -15px;justify-content: center; align-items: center;background: rgba(15, 19, 24, 1);height: 70px; 
    bottom: 0;
    right: 0">
      <div style="display: flex; justify-content: center; align-items: center;height: 70px; margin-top: -15px;width: 100%;background: rgba(15, 19, 24, 1);">
      
      <form action="" method="post" class="form-chat" id="chat-form">
        <input
          name="prompt"
          id="prompt"
          type="text"
          class="input-chat"
          placeholder="Ayo bertanya!"
        >
        <button type="submit" id="sumbit-ai" style=" margin-left: 0px; margin-top: -15px;">
          <div style="display: flex; justify-content: center; align-items: center; width: 50px; border-radius: 0px 30px 30px 0px; height: 70px; background: #1e1e2eeb;">
           <span class="mdi mdi-send" style="font-size: 25px; margin-left: -20px;"></span>
          </div>
        </button>
      </form>
      </div>
      </div>

    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>

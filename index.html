  <body>

    <main class="w-full min-h-[calc(100vh-1rem)] max-h-[calc(100vh-1rem)] flex flex-col main-ai">
      <!-- Header -->
      <header class="p-2 flex gap-5 items-center header-ai">
        <img src="chatbot.png" alt="chatbot image" style="border-radius: 50%; width: 40px; height: 40px;" />
        <div style="display: flex; justify-content: center; align-items: center; width: 100%; margin-left: auto;">
          <div style="display: flex; flex-direction: column; justify-content: center; ">
            <h1 style="font-size: 20px; font-weight: 600; font-family: 'Zen Maru Gothic';">Januarzzz AI</h1>
            <span style="font-size: 10px;">Model AI Versi: 0.1.2024 (Beta Testing)</span>
          </div>
          <div style="display: flex; margin-left: auto; gap: 20px; margin-right: 20px;">
            <button onclick="goToWebsite('index.html')"><span class="mdi mdi-pencil-box-outline" style="color: white; font-size: 27px;"></button></a>
            <span class="mdi mdi-information-outline" style="color: white; font-size: 27px;"></span>

      <!-- Introduction Text (will be hidden after the first message) -->
      <div id="intro-text" style="display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center; margin-top: 250px;">
  <img src="chatbot.png" style="width: 70px; height: 70px;" />
  <h1 style="font-size: 30px; font-weight: 700; font-family: 'Quicksand'; background: linear-gradient(to right, #81D4FA, #0D47A1, #8E24AA, #BA68C8); -webkit-background-clip: text; color: transparent; background-size: 400% 400%; animation: gradientAnimation 5s ease infinite;">
    Januarzzz AI
      </h1>
  <p id="animated-text" style="font-size: 30px;margin-top: 10px;"></p>
      </div>

      <!-- Chat Box -->
      <div class="flex-1 overflow-y-auto">
        <!-- Chat area -->
        <div class="p-2 flex flex-col" style="padding-top: 20px; padding-bottom: 130px; gap: 20px;" id="chat-container"></div>
      </div>

      <!-- Chat Input -->
      <div class="chat-input" style="display: flex; width: 100%; margin-top: 20px; position: fixed; margin-left: -15px; justify-content: center; align-items: center; background: rgba(15, 19, 24, 1); height: 70px; bottom: 0; right: 0">
        <div style="display: flex; justify-content: center; align-items: center; height: 70px; margin-top: -15px; width: 100%; background: rgba(15, 19, 24, 1);">
          <form action="" method="post" class="form-chat" id="chat-form">
            <input name="prompt" id="prompt" type="text" class="input-chat" placeholder="Ayo bertanya!" />
            <button id="submit-ai" ontouchstart="addOverlay(event)" ontouchend="removeOverlay(event)" ontouchcancel="removeOverlay(event)" data-mode="idle" style="margin-left: 0px; margin-top: -15px;">
              <div style="display: flex; justify-content: center; align-items: center; width: 50px; border-radius: 0px 30px 30px 0px; height: 50px; background: #1e1e2eeb; position: relative;">
                <span class="mdi mdi-send" id="button-icon" style="z-index: 999999999; font-size: 30px; margin-left: -15px;"></span>
                    <div class="overlay" style="width: 40px;height: 40px;border-radius: 50%; margin-left: 0px; margin-top: 10px;">
             
              </div>
            </button>
          </form>
        </div>
      </div>
    </main>
    <script>
      const texts = ["Halo, Selamat datang!","Ayo mulai percakapan!", "Ayo bertanya!", "Tanyakan apa saja!", "Cari tau disini!"];
const textElement = document.getElementById("animated-text");

let textIndex = 0;
let charIndex = 0;
let typingSpeed = 70;
let erasingSpeed = 50;
let delayBetweenTexts = 2000; // Delay after a full sentence

function typeText() {
  if (charIndex < texts[textIndex].length) {
    textElement.textContent += texts[textIndex].charAt(charIndex);
    charIndex++;
    setTimeout(typeText, typingSpeed);
  } else {
    setTimeout(eraseText, delayBetweenTexts);
  }
}

function eraseText() {
  if (charIndex > 0) {
    textElement.textContent = texts[textIndex].substring(0, charIndex - 1);
    charIndex--;
    setTimeout(eraseText, erasingSpeed);
  } else {
    textIndex = (textIndex + 1) % texts.length;
    setTimeout(typeText, typingSpeed);
  }
}

// Start the animation
document.addEventListener("DOMContentLoaded", () => {
  typeText();
});


      function goToWebsite(websiteURL) {
      window.location.href = websiteURL;
//alert("Server sedang diperbaiki, mohon menunggu.");
    }
function goToLink(websiteURL) {
      window.location.href = websiteURL;

}
      function addOverlay(event) {
  var overlay = event.currentTarget.querySelector('.overlay');
  overlay.classList.add('active');
}

function removeOverlay(event) {
  var overlay = event.currentTarget.querySelector('.overlay');
  overlay.classList.remove('active');
}

function addOverlaychannel(event) {
  var overlaychannel = event.currentTarget.querySelector('.overlaychannel');
  overlaychannel.classList.add('active');
}

function removeOverlaychannel(event) {
  var overlaychannel = event.currentTarget.querySelector('.overlaychannel');
  overlaychannel.classList.remove('active');
}
function addOverlayNavbar(event) {
  var overlayNavbar = event.currentTarget.querySelector('.overlay-navbar');
  overlayNavbar.classList.add('active');
}

function removeOverlayNavbar(event) {
  var overlayNavbar = event.currentTarget.querySelector('.overlay-navbar');
  overlayNavbar.classList.remove('active');
}
      
    </script>

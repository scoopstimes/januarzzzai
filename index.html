<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/chat-bot.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Januarzzz Ai</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="w-full min-h-screen flex flex-col p-3">
    <main
      class="w-full min-h-[calc(100vh-1rem)] max-h-[calc(100vh-1rem)] flex flex-col main-ai"
    >
      <!-- Header -->
      <header class="p-2 flex gap-5 items-center header-ai">
        <img
          src="chat-bot.jpg"
          alt="chatbot image"
          class="w-10 h-10 rounded-lg"
        />
        <h1 class=" text-lg font-medium">Januarzzz Ai</h1>
      </header>
      <!-- Chat Box -->
      <div class="flex-1 overflow-y-auto">
        <!-- Chat area -->
        <div class="flex gap-3 justify-end mt-5">
          <pre class="isi-chat-ai text-white prounded-md shadow-md whitespace-pre-wrap">
            <h1>Halo! saya Januarzzz Ai siap membantu kamu dimanapun dan kapan pun! :)</h1>
          </pre>
          <img
            src="chat-bot.jpg"
            alt="user icon"
            class="w-10 h-10 rounded-full"
          />
        </div>
        <div class="p-2 flex flex-col gap-4" id="chat-container"></div>
      </div>
      <!-- prompt -->
      <form action="" method="post" class="p-2 h-fit" id="chat-form">
        <textarea
          name="prompt"
          id="prompt"
          cols="10"
          rows="4"
          class="w-full p-2 rounded-md resize-none focus:outline-none chat-ai-box"
          placeholder="Ayo bertanya!"
        ></textarea>
        <button type="submit" class="w-full p-1 rounded sumbit-ai" id="sumbit-ai">
          Kirim
        </button>
      </form>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
